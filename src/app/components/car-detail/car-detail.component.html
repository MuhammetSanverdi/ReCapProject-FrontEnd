<div class="container">
  <div class="row">
    <div class="col-md-7">
      <label
        ><img
          [src]="imageDefaultPath + carDetail.imagePath[0]"
          alt=""
          width="528"
          height="280"
      /></label>
      <label
        ><img *ngFor="let iPath of carDetail.imagePath"
          [src]="imageDefaultPath + iPath"
          alt=""
          width="190"
          height="100"
      /></label>
    </div>
    <div class="col-md-5">
      <h3>{{ carDetail.dailyPrice }} TL</h3>

      <table class="table table-hover">
        <tr >
          <td><strong>Marka</strong></td>
          <td>{{ carDetail.brandName }}</td>
        </tr>
        <tr >
          <td><strong>Renk</strong></td>
          <td>{{ carDetail.colorName }}</td>
        </tr>
        <tr >
          <td><strong>Açıklama</strong></td>
          <td>{{ carDetail.carName }}</td>
        </tr>
      </table>
    </div>
  </div>
</div>
