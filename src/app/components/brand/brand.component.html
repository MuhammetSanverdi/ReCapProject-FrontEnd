<ul class="list-group">
  <li
  (click)="setCurrentDefaultBrand()"
  routerLink=""
  [class]="getCurrentDefaultBrandClass()"
  >Tüm Markalar</li>
  <li
    (click)="setCurrentBrand(brand)"
    routerLink="cars/brands/{{ brand.id }}"
    *ngFor="let brand of brands"
    [class]="getCurrentBrandClass(brand)"
  >
    {{ brand.name }}
  </li>
</ul>

<h5 *ngIf="currentBrand">{{ currentBrand.name }} seçtiniz</h5>
