<table class="table table-hover">
    <thead>
        <tr>
        <th scope="col">Müşteri İsmi</th>
        <th scope="col">Şirket İsmi</th>
        <th scope="col">Marka</th>
        <th scope="col">Renk</th>
        <th scope="col">Günlük Fiyat</th>
        <th scope="col">Açıklama</th>
    </tr>
    </thead>
    <tbody>
        <tr *ngFor="let rental of rentals">
            <td>{{rental.customerName}}</td>
            <td>{{rental.companyName}}</td>
            <td>{{rental.brandName}}</td>
            <td>{{rental.colorName}}</td>
            <td>{{rental.dailyPrice}}</td>
            <td>{{rental.description}}</td>
        </tr>
    </tbody>
</table>
