<table class="table table-hover">
    <thead>
      <tr>
        <th scope="col">Resim</th>
        <th scope="col">Marka</th>
        <th scope="col">Araç Özellikleri</th>
        <th scope="col">Renk</th>
        <th scope="col">Günlük Fiyat</th>        
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let car of carDetails"
          routerLink="cars/getcardetailbycarid/{{ car.carId}}"          
          >
        <td><img [src]="imageDefaultPath+car.imagePath" alt="" width="100" height="50"></td>
        <td>{{car.brandName}}</td>
        <td>{{car.carName}}</td>
        <td>{{car.colorName}}</td>
        <td>{{car.dailyPrice}}</td>
      </tr>
    </tbody>
  </table>
