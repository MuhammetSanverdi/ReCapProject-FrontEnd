<table class="table table-hover">
    <thead>
      <tr>
        <th scope="col">Marka</th>
        <th scope="col">Renk</th>
        <th scope="col">Günlük Fiyat</th>
        <th scope="col">Araç Özellikleri</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let car of cars">
        <td>{{car.brandName}}</td>
        <td>{{car.colorName}}</td>
        <td>{{car.dailyPrice}}</td>
        <td>{{car.carName}}</td>
      </tr>     
    </tbody>
  </table>
