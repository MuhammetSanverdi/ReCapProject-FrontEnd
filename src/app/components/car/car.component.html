<div class="input-group mb-3">  
  <input type="text" [(ngModel)]="carfilterText" class="form-control"  id="carfilterText"  placeholder="Araç detayı giriniz">
</div>
<table class="table table-hover">
    <thead>
      <tr>
        <th scope="col">Resim</th>
        <th scope="col">Marka</th>
        <th scope="col">Araç Özellikleri</th>
        <th scope="col">Renk</th>
        <th scope="col">Günlük Fiyat</th>        
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let car of carDetails|filterBrand:carfilterText"
          routerLink="/cars/getcardetailbycarid/{{ car.carId}}"          
          >
        <td><img [src]="imageDefaultPath+car.imagePath[0]" alt="" width="150" height="75"></td>
        <td>{{car.brandName}}</td>
        <td>{{car.carName}}</td>
        <td>{{car.colorName}}</td>
        <td>{{car.dailyPrice}}</td>
      </tr>
    </tbody>
  </table>
